<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masonic Bible</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background:#000;
    color:#fff;
    font-family: 'Cinzel', serif;
    text-align:center;
    padding:2rem;
  }
  h1 { color:#c7a94b; }
  .golden-book {
    display:inline-block;
    background:#111;
    border:4px solid #c7a94b;
    padding:2rem;
    border-radius:12px;
    max-width:700px;
    margin:1rem auto;
    position:relative;
    cursor:pointer; /* so it looks clickable */
  }
  .hidden-link {
    position:absolute;
    bottom:10px;
    right:10px;
    font-size:0.9rem;
    color:#c7a94b;
    text-decoration:none;
    display:none; /* stays hidden until reveal */
  }
</style>
</head>
<body>

<h1>The Masonic Bible</h1>

<div class="golden-book" id="bookArea">
  <p>
    “In the beginning God created the heaven and the earth …”
    <!-- Place your full Bible text here or load dynamically -->
  </p>

  <!-- Secret 3 link starts hidden -->
  <a href="secret3.html" class="hidden-link" id="secret3Link">Secret 3</a>
</div>

<script>
  // Reveal the hidden link when user double-clicks the golden book
  document.getElementById('bookArea').addEventListener('dblclick', () => {
    document.getElementById('secret3Link').style.display = 'inline';
    alert("A hidden path has been revealed…");
  });
</script>

</body>
</html>
