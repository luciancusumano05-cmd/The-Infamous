<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Members — The Circle</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="page">
<header class="header small">
<img src="assets/eye.svg" alt="emblem" class="emblem small" />
<a href="index.html" class="back">← Back</a>
</header>


<main class="container content">
<h2>Members Entrance</h2>


<div class="card">
<p>If you already have an account you can sign in below. Otherwise, you may register. (This sample uses Firebase Auth — see README.)</p>


<div id="authUI">
<input id="email" placeholder="Email" />
<input id="password" type="password" placeholder="Password" />
<div class="auth-actions">
<button id="signup">Sign Up</button>
<button id="signin">Sign In</button>
</div>
<p id="authStatus"></p>
</div>


<div id="memberArea" class="hidden">
<h3>Welcome, <span id="memberName"></span></h3>
<p>Your secret rank: <span id="rank">Acolyte</span></p>
<button id="signout">Sign Out</button>
</div>
</div>
</main>


<footer class="footer">&copy; The Circle</footer>
</div>


<script src="scripts/firebase-auth-example.js"></script>
</body>
</html>
