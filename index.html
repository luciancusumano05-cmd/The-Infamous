<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Circle – Dark Theme</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="eye-wrapper">
      <img src="assets/eye.svg" alt="Eye emblem" class="emblem" />
    </div>
    <h1>The Circle Awaits</h1>
    <p class="motto">“Through shadow we find light.”</p>
    <button id="enterBtn" class="cta">Enter</button>
  </div>

  <script>
    document.getElementById('enterBtn').addEventListener('click', () => {
      window.location.href = "lore.html";
    });
  </script>
</body>
</html>
